<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Results - Intellect Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(120, 50, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(50, 50, 80, 0.3) 0%, transparent 40%);
        }
        .glass-panel {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .score-circle {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .score-ring {
            transform: rotate(-90deg);
        }
    </style>
</head>
<body class="min-h-screen text-zinc-100 flex items-center justify-center p-4">

    <div class="w-full max-w-4xl animate-fade-in">
        
        <!-- Header -->
        <div class="text-center mb-12">
            <div class="w-24 h-24 mx-auto bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center text-5xl mb-6 shadow-lg shadow-purple-500/30">
                üéâ
            </div>
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-3">Test Completed!</h1>
            <p class="text-zinc-400 text-lg">Here's your detailed intellect profile</p>
        </div>

        <!-- Results Container -->
        <div id="results-container" class="space-y-6">
            <!-- Results will be dynamically loaded here -->
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 mt-8 justify-center">
            <button onclick="downloadPDF()" class="px-8 py-4 rounded-xl font-semibold text-sm bg-purple-600 hover:bg-purple-500 text-white shadow-lg shadow-purple-900/30 transition-all">
                üìÑ Download PDF Report
            </button>
            <button onclick="shareResults()" class="px-8 py-4 rounded-xl font-semibold text-sm bg-zinc-800 border border-zinc-700 text-zinc-200 hover:bg-zinc-700 transition-all">
                üì§ Share Results
            </button>
            <button onclick="window.location.href='index.html'" class="px-8 py-4 rounded-xl font-semibold text-sm bg-transparent border border-zinc-700 text-zinc-400 hover:bg-zinc-800 hover:text-zinc-200 transition-all">
                üè† Back to Home
            </button>
        </div>

        <!-- Recommendations Section -->
        <div id="recommendations" class="mt-12 glass-panel rounded-2xl p-8">
            <h3 class="text-2xl font-bold text-white mb-6">üìà Personalized Recommendations</h3>
            <div id="recommendations-content" class="space-y-4">
                <!-- Recommendations will be loaded here -->
            </div>
        </div>

    </div>

    <script>
        // Load and display results
        function loadResults() {
            const results = JSON.parse(localStorage.getItem('testResults') || '{}');
            const container = document.getElementById('results-container');

            if (!results.type) {
                container.innerHTML = `
                    <div class="glass-panel rounded-2xl p-8 text-center">
                        <p class="text-zinc-400">No results found. Please take a test first.</p>
                        <button onclick="window.location.href='index.html'" class="mt-4 px-6 py-3 rounded-xl font-semibold text-sm bg-purple-600 hover:bg-purple-500 text-white">
                            Go to Tests
                        </button>
                    </div>
                `;
                return;
            }

            // Display results based on test type
            if (results.type === 'both') {
                displayCombinedResults(results);
            } else if (results.type === 'iq') {
                displayIQResults(results);
            } else if (results.type === 'eq') {
                displayEQResults(results);
            }

            // Generate recommendations
            generateRecommendations(results);
        }

        function displayCombinedResults(results) {
            const container = document.getElementById('results-container');
            const iqScore = results.iqScore.iqScore;
            const eqScore = results.eqScore.eqScore;
            const breakdown = results.eqScore.categoryBreakdown;

            // IQ interpretation
            let iqInterpretation = '';
            let iqColor = '';
            if (iqScore >= 130) {
                iqInterpretation = 'Very Superior';
                iqColor = 'from-green-400 to-emerald-400';
            } else if (iqScore >= 120) {
                iqInterpretation = 'Superior';
                iqColor = 'from-blue-400 to-cyan-400';
            } else if (iqScore >= 110) {
                iqInterpretation = 'High Average';
                iqColor = 'from-purple-400 to-blue-400';
            } else if (iqScore >= 90) {
                iqInterpretation = 'Average';
                iqColor = 'from-purple-400 to-pink-400';
            } else {
                iqInterpretation = 'Below Average';
                iqColor = 'from-orange-400 to-red-400';
            }

            // EQ interpretation
            let eqInterpretation = '';
            let eqColor = '';
            if (eqScore >= 90) {
                eqInterpretation = 'Exceptional';
                eqColor = 'from-green-400 to-emerald-400';
            } else if (eqScore >= 75) {
                eqInterpretation = 'High';
                eqColor = 'from-blue-400 to-cyan-400';
            } else if (eqScore >= 60) {
                eqInterpretation = 'Above Average';
                eqColor = 'from-purple-400 to-blue-400';
            } else if (eqScore >= 40) {
                eqInterpretation = 'Average';
                eqColor = 'from-purple-400 to-pink-400';
            } else {
                eqInterpretation = 'Developing';
                eqColor = 'from-orange-400 to-yellow-400';
            }

            // Build category breakdown HTML
            let categoryHTML = '';
            Object.keys(breakdown).forEach(catKey => {
                const cat = breakdown[catKey];
                const barColor = getCategoryBarColor(cat.color);
                categoryHTML += `
                    <div class="glass-panel rounded-xl p-4">
                        <div class="flex items-center justify-between mb-3">
                            <div class="flex items-center gap-3">
                                <span class="text-2xl">${cat.icon}</span>
                                <div>
                                    <h4 class="font-semibold text-white">${cat.name}</h4>
                                    <p class="text-xs text-zinc-500">${cat.description}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <div class="text-2xl font-bold text-white">${cat.percentage}%</div>
                                <div class="text-xs text-zinc-500">${cat.score}/${cat.max}</div>
                            </div>
                        </div>
                        <div class="w-full bg-zinc-800 rounded-full h-2 overflow-hidden">
                            <div class="h-full ${barColor} transition-all duration-1000" style="width: ${cat.percentage}%"></div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = `
                <!-- Combined Score Overview -->
                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <!-- IQ Score Card -->
                    <div class="glass-panel rounded-3xl p-8">
                        <div class="flex items-center gap-3 mb-6">
                            <span class="text-4xl">üß†</span>
                            <h2 class="text-2xl font-bold text-white">IQ Score</h2>
                        </div>
                        <div class="text-center mb-6">
                            <div class="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r ${iqColor}">
                                ${iqScore}
                            </div>
                            <div class="text-sm text-zinc-500 uppercase tracking-wider mt-2">Cognitive Intelligence</div>
                        </div>
                        <div class="inline-block px-6 py-2 rounded-full bg-gradient-to-r ${iqColor} bg-opacity-10 border border-purple-500/30 w-full text-center">
                            <span class="font-semibold text-white">${iqInterpretation}</span>
                        </div>
                        <div class="mt-4 pt-4 border-t border-zinc-800">
                            <div class="text-sm text-zinc-400">
                                ${results.iqScore.correct} of ${results.iqScore.total} correct (${Math.round((results.iqScore.correct/results.iqScore.total)*100)}%)
                            </div>
                        </div>
                    </div>

                    <!-- EQ Score Card -->
                    <div class="glass-panel rounded-3xl p-8">
                        <div class="flex items-center gap-3 mb-6">
                            <span class="text-4xl">‚ù§Ô∏è</span>
                            <h2 class="text-2xl font-bold text-white">EQ Score</h2>
                        </div>
                        <div class="text-center mb-6">
                            <div class="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r ${eqColor}">
                                ${eqScore}
                            </div>
                            <div class="text-sm text-zinc-500 uppercase tracking-wider mt-2">Emotional Intelligence</div>
                        </div>
                        <div class="inline-block px-6 py-2 rounded-full bg-gradient-to-r ${eqColor} bg-opacity-10 border border-blue-500/30 w-full text-center">
                            <span class="font-semibold text-white">${eqInterpretation}</span>
                        </div>
                        <div class="mt-4 pt-4 border-t border-zinc-800">
                            <div class="text-sm text-zinc-400">
                                ${results.eqScore.total} of ${results.eqScore.maxScore} points (${eqScore}%)
                            </div>
                        </div>
                    </div>
                </div>

                <!-- EQ Category Breakdown -->
                <div class="glass-panel rounded-3xl p-8">
                    <h3 class="text-2xl font-bold text-white mb-6">üìä Emotional Intelligence Breakdown</h3>
                    <div class="space-y-4">
                        ${categoryHTML}
                    </div>
                </div>
            `;
        }

        function displayIQResults(results) {
            const container = document.getElementById('results-container');
            const score = results.score.iqScore;
            const correct = results.score.correct;
            const total = results.score.total;

            // Determine score interpretation
            let interpretation = '';
            let color = '';
            if (score >= 130) {
                interpretation = 'Very Superior';
                color = 'from-green-400 to-emerald-400';
            } else if (score >= 120) {
                interpretation = 'Superior';
                color = 'from-blue-400 to-cyan-400';
            } else if (score >= 110) {
                interpretation = 'High Average';
                color = 'from-purple-400 to-blue-400';
            } else if (score >= 90) {
                interpretation = 'Average';
                color = 'from-purple-400 to-pink-400';
            } else {
                interpretation = 'Below Average';
                color = 'from-orange-400 to-red-400';
            }

            container.innerHTML = `
                <div class="glass-panel rounded-3xl p-8">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold text-white">IQ Test Results</h2>
                        <span class="px-4 py-2 rounded-full bg-purple-500/20 text-purple-300 text-sm font-semibold">
                            ${new Date(results.timestamp).toLocaleDateString()}
                        </span>
                    </div>
                    
                    <div class="grid md:grid-cols-2 gap-8">
                        <div class="text-center">
                            <div class="mb-4">
                                <div class="text-7xl font-bold text-transparent bg-clip-text bg-gradient-to-r ${color}">
                                    ${score}
                                </div>
                                <div class="text-sm text-zinc-500 uppercase tracking-wider mt-2">IQ Score</div>
                            </div>
                            <div class="inline-block px-6 py-2 rounded-full bg-gradient-to-r ${color} bg-opacity-10 border border-purple-500/30">
                                <span class="font-semibold text-white">${interpretation}</span>
                            </div>
                        </div>
                        
                        <div class="space-y-4">
                            <div class="glass-panel rounded-xl p-4">
                                <div class="text-sm text-zinc-500 mb-1">Questions Answered Correctly</div>
                                <div class="text-3xl font-bold text-white">${correct} / ${total}</div>
                                <div class="text-sm text-purple-400">${Math.round((correct/total)*100)}% accuracy</div>
                            </div>
                            <div class="glass-panel rounded-xl p-4">
                                <div class="text-sm text-zinc-500 mb-1">Percentile Rank</div>
                                <div class="text-3xl font-bold text-white">${calculatePercentile(score)}%</div>
                                <div class="text-sm text-zinc-400">Compared to general population</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayEQResults(results) {
            const container = document.getElementById('results-container');
            const score = results.score.eqScore;
            const breakdown = results.score.categoryBreakdown;

            // Determine score interpretation
            let interpretation = '';
            let color = '';
            if (score >= 90) {
                interpretation = 'Exceptional';
                color = 'from-green-400 to-emerald-400';
            } else if (score >= 75) {
                interpretation = 'High';
                color = 'from-blue-400 to-cyan-400';
            } else if (score >= 60) {
                interpretation = 'Above Average';
                color = 'from-purple-400 to-blue-400';
            } else if (score >= 40) {
                interpretation = 'Average';
                color = 'from-purple-400 to-pink-400';
            } else {
                interpretation = 'Developing';
                color = 'from-orange-400 to-yellow-400';
            }

            // Build category breakdown HTML
            let categoryHTML = '';
            Object.keys(breakdown).forEach(catKey => {
                const cat = breakdown[catKey];
                const barColor = getCategoryBarColor(cat.color);
                categoryHTML += `
                    <div class="glass-panel rounded-xl p-4">
                        <div class="flex items-center justify-between mb-3">
                            <div class="flex items-center gap-3">
                                <span class="text-2xl">${cat.icon}</span>
                                <div>
                                    <h4 class="font-semibold text-white">${cat.name}</h4>
                                    <p class="text-xs text-zinc-500">${cat.description}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <div class="text-2xl font-bold text-white">${cat.percentage}%</div>
                                <div class="text-xs text-zinc-500">${cat.score}/${cat.max}</div>
                            </div>
                        </div>
                        <div class="w-full bg-zinc-800 rounded-full h-2 overflow-hidden">
                            <div class="h-full ${barColor} transition-all duration-1000" style="width: ${cat.percentage}%"></div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = `
                <div class="glass-panel rounded-3xl p-8 mb-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold text-white">EQ Test Results</h2>
                        <span class="px-4 py-2 rounded-full bg-blue-500/20 text-blue-300 text-sm font-semibold">
                            ${new Date(results.timestamp).toLocaleDateString()}
                        </span>
                    </div>
                    
                    <div class="grid md:grid-cols-2 gap-8 mb-8">
                        <div class="text-center">
                            <div class="mb-4">
                                <div class="text-7xl font-bold text-transparent bg-clip-text bg-gradient-to-r ${color}">
                                    ${score}
                                </div>
                                <div class="text-sm text-zinc-500 uppercase tracking-wider mt-2">Overall EQ Score</div>
                            </div>
                            <div class="inline-block px-6 py-2 rounded-full bg-gradient-to-r ${color} bg-opacity-10 border border-blue-500/30">
                                <span class="font-semibold text-white">${interpretation}</span>
                            </div>
                        </div>
                        
                        <div class="space-y-4">
                            <div class="glass-panel rounded-xl p-4">
                                <div class="text-sm text-zinc-500 mb-1">Total Points</div>
                                <div class="text-3xl font-bold text-white">${results.score.total} / ${results.score.maxScore}</div>
                            </div>
                            <div class="glass-panel rounded-xl p-4">
                                <div class="text-sm text-zinc-500 mb-2">Areas Evaluated</div>
                                <div class="flex flex-wrap gap-2">
                                    <span class="px-3 py-1 rounded-full bg-purple-500/20 text-purple-300 text-xs">Self-Awareness</span>
                                    <span class="px-3 py-1 rounded-full bg-blue-500/20 text-blue-300 text-xs">Self-Regulation</span>
                                    <span class="px-3 py-1 rounded-full bg-pink-500/20 text-pink-300 text-xs">Motivation</span>
                                    <span class="px-3 py-1 rounded-full bg-green-500/20 text-green-300 text-xs">Empathy</span>
                                    <span class="px-3 py-1 rounded-full bg-cyan-500/20 text-cyan-300 text-xs">Social Skills</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Category Breakdown -->
                <div class="glass-panel rounded-3xl p-8">
                    <h3 class="text-2xl font-bold text-white mb-6">üìä Detailed Breakdown by Category</h3>
                    <div class="space-y-4">
                        ${categoryHTML}
                    </div>
                </div>
            `;
        }

        function getCategoryBarColor(color) {
            const colors = {
                'purple': 'bg-gradient-to-r from-purple-500 to-purple-400',
                'blue': 'bg-gradient-to-r from-blue-500 to-blue-400',
                'pink': 'bg-gradient-to-r from-pink-500 to-pink-400',
                'green': 'bg-gradient-to-r from-green-500 to-green-400',
                'cyan': 'bg-gradient-to-r from-cyan-500 to-cyan-400'
            };
            return colors[color] || 'bg-gradient-to-r from-purple-500 to-purple-400';
        }

        function calculatePercentile(iqScore) {
            // Approximate percentile calculation based on normal distribution
            if (iqScore >= 130) return 98;
            if (iqScore >= 120) return 91;
            if (iqScore >= 110) return 75;
            if (iqScore >= 100) return 50;
            if (iqScore >= 90) return 25;
            return 10;
        }

        function generateRecommendations(results) {
            const content = document.getElementById('recommendations-content');
            let recommendations = [];

            if (results.type === 'both') {
                // Combined recommendations for both IQ and EQ
                const iqScore = results.iqScore.iqScore;
                const eqScore = results.eqScore.eqScore;
                const breakdown = results.eqScore.categoryBreakdown;
                
                // Find weakest EQ area
                let weakestArea = null;
                let lowestScore = 100;
                
                Object.keys(breakdown).forEach(cat => {
                    if (breakdown[cat].percentage < lowestScore) {
                        lowestScore = breakdown[cat].percentage;
                        weakestArea = cat;
                    }
                });

                const categoryRecs = {
                    'self-awareness': {
                        icon: 'ü™û',
                        title: 'Improve Self-Awareness',
                        text: 'Practice daily emotional journaling. Write down your emotions, triggers, and patterns to better understand yourself.'
                    },
                    'self-regulation': {
                        icon: 'üßò',
                        title: 'Strengthen Self-Regulation',
                        text: 'Try mindfulness meditation and breathing exercises. Practice the "pause technique" before reacting to emotional triggers.'
                    },
                    'motivation': {
                        icon: 'üéØ',
                        title: 'Boost Motivation',
                        text: 'Set SMART goals and track progress. Create a vision board and celebrate small wins to maintain inner drive.'
                    },
                    'empathy': {
                        icon: '‚ù§Ô∏è',
                        title: 'Develop Empathy',
                        text: 'Practice active listening without interrupting. Ask open-ended questions and genuinely try to understand others\' perspectives.'
                    },
                    'social-skills': {
                        icon: 'ü§ù',
                        title: 'Enhance Social Skills',
                        text: 'Join group activities or clubs. Practice starting conversations and work on reading body language and social cues.'
                    }
                };

                // Priority: Focus on weakest area first
                if (lowestScore < 60 && weakestArea) {
                    recommendations.push({
                        ...categoryRecs[weakestArea],
                        priority: true
                    });
                }

                // Add IQ improvement if needed
                if (iqScore < 100) {
                    recommendations.push({
                        icon: 'üß©',
                        title: 'Boost Cognitive Skills',
                        text: 'Practice logic puzzles, pattern recognition, and brain training apps like Lumosity daily for 15-20 minutes.'
                    });
                }

                // Add balanced development recommendation
                recommendations.push({
                    icon: '‚öñÔ∏è',
                    title: 'Balance Both Intelligences',
                    text: 'Integrate IQ and EQ: Use logical thinking for problem-solving while staying emotionally aware of how decisions affect others.'
                });

                // Add general growth tip
                recommendations.push({
                    icon: 'üìö',
                    title: 'Continuous Learning',
                    text: 'Read books on both cognitive enhancement and emotional intelligence. "Thinking, Fast and Slow" and "Emotional Intelligence 2.0" are great starts.'
                });

            } else if (results.type === 'iq') {
                const score = results.score.iqScore;
                if (score < 100) {
                    recommendations = [
                        { icon: 'üìö', title: 'Practice Logic Puzzles', text: 'Regular practice with logic puzzles and pattern recognition exercises can improve cognitive skills.' },
                        { icon: 'üß©', title: 'Brain Training Apps', text: 'Consider using apps like Lumosity or Peak for daily cognitive training.' },
                        { icon: 'üìñ', title: 'Read More', text: 'Reading diverse materials expands vocabulary and improves comprehension.' }
                    ];
                } else {
                    recommendations = [
                        { icon: 'üéØ', title: 'Challenge Yourself', text: 'Continue challenging yourself with complex problems and new learning domains.' },
                        { icon: 'üß†', title: 'Teach Others', text: 'Teaching is one of the best ways to solidify your understanding.' },
                        { icon: 'üåü', title: 'Keep Growing', text: 'Your cognitive abilities are strong - maintain them through continuous learning.' }
                    ];
                }
            } else if (results.type === 'eq') {
                const breakdown = results.score.categoryBreakdown;
                
                // Find weakest and strongest areas
                let weakestArea = null;
                let strongestArea = null;
                let lowestScore = 100;
                let highestScore = 0;
                
                Object.keys(breakdown).forEach(cat => {
                    if (breakdown[cat].percentage < lowestScore) {
                        lowestScore = breakdown[cat].percentage;
                        weakestArea = cat;
                    }
                    if (breakdown[cat].percentage > highestScore) {
                        highestScore = breakdown[cat].percentage;
                        strongestArea = cat;
                    }
                });

                // Category-specific recommendations
                const categoryRecs = {
                    'self-awareness': {
                        icon: 'ü™û',
                        title: 'Improve Self-Awareness',
                        text: 'Practice daily emotional journaling. Write down your emotions, triggers, and patterns to better understand yourself.'
                    },
                    'self-regulation': {
                        icon: 'üßò',
                        title: 'Strengthen Self-Regulation',
                        text: 'Try mindfulness meditation and breathing exercises. Practice the "pause technique" before reacting to emotional triggers.'
                    },
                    'motivation': {
                        icon: 'üéØ',
                        title: 'Boost Motivation',
                        text: 'Set SMART goals and track progress. Create a vision board and celebrate small wins to maintain inner drive.'
                    },
                    'empathy': {
                        icon: '‚ù§Ô∏è',
                        title: 'Develop Empathy',
                        text: 'Practice active listening without interrupting. Ask open-ended questions and genuinely try to understand others\' perspectives.'
                    },
                    'social-skills': {
                        icon: 'ü§ù',
                        title: 'Enhance Social Skills',
                        text: 'Join group activities or clubs. Practice starting conversations and work on reading body language and social cues.'
                    }
                };

                // Build recommendations based on results
                if (lowestScore < 60) {
                    // Add recommendation for weakest area
                    recommendations.push({
                        ...categoryRecs[weakestArea],
                        priority: true
                    });
                }

                // Add general EQ improvement tips
                recommendations.push({
                    icon: 'üìö',
                    title: 'Read About Emotional Intelligence',
                    text: 'Books like "Emotional Intelligence 2.0" by Travis Bradberry can provide deeper insights and practical exercises.'
                });

                // If score is high, add maintenance tips
                if (results.score.eqScore >= 75) {
                    recommendations.push({
                        icon: 'üåü',
                        title: 'Leverage Your Strengths',
                        text: `Your ${breakdown[strongestArea].name} is exceptional. Use this strength to help others develop their emotional intelligence.`
                    });
                }

                // Add specific improvement for second-weakest area
                const sortedCategories = Object.keys(breakdown).sort((a, b) => 
                    breakdown[a].percentage - breakdown[b].percentage
                );
                if (sortedCategories.length > 1 && breakdown[sortedCategories[1]].percentage < 70) {
                    recommendations.push(categoryRecs[sortedCategories[1]]);
                }

                // Always add a general growth tip
                recommendations.push({
                    icon: 'üí≠',
                    title: 'Practice Emotional Reflection',
                    text: 'End each day by reflecting on your emotional experiences. What went well? What could you improve tomorrow?'
                });
            }

            content.innerHTML = recommendations.slice(0, 4).map((rec, idx) => `
                <div class="flex gap-4 p-4 ${rec.priority ? 'bg-amber-900/20 border-2 border-amber-500/50' : 'bg-zinc-900/40 border border-zinc-800'} rounded-xl">
                    <div class="text-3xl">${rec.icon}</div>
                    <div class="flex-1">
                        <div class="flex items-center gap-2">
                            <h4 class="font-semibold text-white">${rec.title}</h4>
                            ${rec.priority ? '<span class="px-2 py-0.5 rounded-full bg-amber-500/20 text-amber-300 text-xs font-semibold">Priority</span>' : ''}
                        </div>
                        <p class="text-sm text-zinc-400 mt-1">${rec.text}</p>
                    </div>
                </div>
            `).join('');
        }

        function downloadPDF() {
            alert('PDF generation will be implemented via backend API');
            // This will call the backend API to generate PDF
        }

        function shareResults() {
            const results = JSON.parse(localStorage.getItem('testResults') || '{}');
            const text = `I just took the Intellect Test! My ${results.type === 'iq' ? 'IQ' : 'EQ'} score: ${results.type === 'iq' ? results.score.iqScore : results.score.eqScore}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'My Intellect Test Results',
                    text: text
                });
            } else {
                alert('Share functionality not supported on this device');
            }
        }

        // Load results on page load
        window.addEventListener('DOMContentLoaded', loadResults);
    </script>
