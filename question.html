<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบ - Intelligence Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .option-btn {
            transition: all 0.2s ease;
            border: 2px solid #e5e7eb;
        }
        .option-btn:hover {
            border-color: #667eea;
            transform: translateX(4px);
        }
        .option-btn.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
        }
        .timer-bar {
            transition: width 1s linear;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4 min-h-screen">

    <div class="w-full max-w-3xl">
        
        <!-- Header -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-3">
                <div>
                    <div class="text-white/70 text-sm mb-1" id="header-subtitle">Assessment</div>
                    <h1 class="text-2xl font-bold text-white" id="header-title">Loading...</h1>
                </div>
                <div class="text-right">
                    <div class="text-white/70 text-sm mb-1">คำถาม</div>
                    <div class="bg-white/20 backdrop-blur px-4 py-2 rounded-lg">
                        <span class="text-white font-bold text-lg" id="current-count">0</span>
                        <span class="text-white/70 mx-1">/</span>
                        <span class="text-white/70" id="total-count">0</span>
                    </div>
                </div>
            </div>

            <!-- Timer (for IQ only) -->
            <div id="timer-container" class="hidden">
                <div class="bg-white/30 rounded-full overflow-hidden h-2 mb-2">
                    <div id="timer-bar" class="timer-bar h-full" style="width: 100%"></div>
                </div>
                <div class="text-center">
                    <span class="text-white/70 text-sm">เวลาที่เหลือ: </span>
                    <span id="timer-text" class="text-white font-bold" id="timer-text">00:00</span>
                </div>
            </div>
        </div>

        <!-- Question Card -->
        <div class="card rounded-3xl shadow-2xl overflow-hidden">
            
            <!-- Question -->
            <div class="p-8">
                <div class="mb-2">
                    <span class="text-purple-600 text-sm font-medium" id="question-subtitle"></span>
                </div>
                <h2 class="text-2xl font-semibold text-gray-800 leading-relaxed" id="question-text">
                    Loading question...
                </h2>
            </div>

            <!-- Options -->
            <div class="px-8 pb-8 space-y-3" id="options-container">
                <!-- Options will be loaded here -->
            </div>

            <!-- Navigation -->
            <div class="bg-gray-50 p-6 flex justify-between items-center border-t border-gray-200">
                <button id="back-btn" class="px-6 py-3 rounded-xl font-medium text-gray-600 hover:bg-gray-200 transition-all">
                    ← ย้อนกลับ
                </button>
                <button id="next-btn" class="px-8 py-3 rounded-xl font-semibold text-white transition-all opacity-50 cursor-not-allowed" 
                    style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);" disabled>
                    ถัดไป
                </button>
            </div>

        </div>

    </div>

    <!-- Scripts -->
    <script src="iq.js"></script>
    <script src="eq.js"></script>
    <script src="question.js"></script>

</body>
</html>
