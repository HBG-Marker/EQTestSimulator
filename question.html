<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intellect Test - Question</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(120, 50, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(50, 50, 80, 0.3) 0%, transparent 40%);
        }
        .glass-panel {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Interactive States */
        .option-btn { transition: all 0.2s; }
        .option-btn:active { transform: scale(0.99); }
        
        .glow-purple { box-shadow: 0 0 20px -5px rgba(168, 85, 247, 0.3); }
        .glow-green { box-shadow: 0 0 20px -5px rgba(34, 197, 94, 0.3); }
        .glow-red { box-shadow: 0 0 20px -5px rgba(239, 68, 68, 0.3); }
        .glow-blue { box-shadow: 0 0 20px -5px rgba(59, 130, 246, 0.3); }

        /* Likert Scale Styling */
        .likert-scale {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
        }
        .likert-btn {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .likert-btn:hover {
            transform: translateY(-2px);
        }

        /* Timer */
        .timer-bar {
            transition: width 1s linear;
        }
    </style>
</head>
<body class="min-h-screen text-zinc-100 flex items-center justify-center p-4">

    <div class="w-full max-w-2xl animate-fade-in">
        
        <!-- Header -->
        <div class="flex justify-between items-end mb-8 px-2">
            <div>
                <h1 class="text-xs font-bold text-purple-400 uppercase tracking-[0.2em] mb-2" id="header-subtitle">Assessment</h1>
                <h2 class="text-3xl font-bold text-white tracking-tight" id="header-title">Loading...</h2>
            </div>
            <div id="progress-container" class="flex flex-col items-end">
                <span class="text-xs font-medium text-zinc-500 uppercase tracking-wider mb-1">Progress</span>
                <div class="flex items-center gap-2 bg-zinc-900/80 border border-zinc-800 px-3 py-1.5 rounded-full">
                    <span class="text-sm font-mono font-medium text-zinc-300" id="current-count">0</span>
                    <span class="text-xs text-zinc-600">/</span>
                    <span class="text-xs font-mono text-zinc-600" id="total-count">0</span>
                </div>
            </div>
        </div>

        <!-- Timer Bar (for IQ test) -->
        <div id="timer-container" class="hidden mb-4">
            <div class="glass-panel rounded-full overflow-hidden h-2">
                <div id="timer-bar" class="timer-bar h-full bg-gradient-to-r from-purple-500 to-pink-500" style="width: 100%"></div>
            </div>
            <div class="text-center mt-2">
                <span class="text-xs text-zinc-400">Time Remaining: </span>
                <span id="timer-text" class="text-sm font-mono text-purple-400 font-semibold">00:00</span>
            </div>
        </div>

        <!-- Question Panel -->
        <div class="glass-panel rounded-3xl overflow-hidden relative min-h-[400px] flex flex-col">
            <div class="absolute top-0 left-0 right-0 h-[1px] bg-gradient-to-r from-transparent via-purple-500/50 to-transparent"></div>

            <!-- Question View -->
            <div id="view-question" class="flex-1 flex flex-col">
                <div class="p-8 pb-6">
                    <h3 class="text-xl md:text-2xl font-medium leading-relaxed text-zinc-100" id="question-text">
                    </h3>
                    <p class="text-sm text-zinc-500 mt-2" id="question-subtitle"></p>
                </div>

                <div class="px-8 pb-8 space-y-3 flex-1" id="options-container">
                </div>

                <div class="bg-zinc-950/40 p-5 px-8 border-t border-zinc-800/50 flex justify-between items-center h-20">
                    <button id="back-btn" class="px-6 py-3 rounded-xl font-semibold text-sm bg-transparent border border-zinc-700 text-zinc-400 hover:bg-zinc-800 hover:text-zinc-200 transition-all">
                        ‚Üê Back
                    </button>
                    <button id="next-btn" class="px-8 py-3 rounded-xl font-semibold text-sm bg-zinc-800 text-zinc-600 cursor-not-allowed transition-all" disabled>
                        Next Question
                    </button>
                </div>
            </div>

            <!-- Result View (Hidden initially) -->
            <div id="view-result" class="hidden flex-1 flex-col items-center justify-center p-10 text-center space-y-6">
                <div class="w-20 h-20 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center text-4xl mb-2 shadow-lg">
                    üéâ
                </div>
                <div>
                    <h2 class="text-3xl font-bold text-white mb-2">Test Completed!</h2>
                    <p class="text-zinc-400" id="result-message">Calculating your results...</p>
                </div>
                
                <div class="py-8">
                    <span class="text-sm uppercase tracking-widest text-zinc-500" id="score-label">Total Score</span>
                    <div class="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400 mt-2" id="final-score-display">
                        0
                    </div>
                </div>

                <div class="flex gap-4">
                    <button onclick="window.location.href='index.html'" class="px-8 py-3 rounded-xl font-semibold text-sm bg-zinc-800 border border-zinc-700 text-zinc-200 hover:bg-zinc-700 transition-all">
                        Back to Menu
                    </button>
                    <button id="view-report-btn" class="px-8 py-3 rounded-xl font-semibold text-sm bg-purple-600 hover:bg-purple-500 text-white shadow-lg shadow-purple-900/30 transition-all">
                        View Full Report
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!-- Hidden Icons -->
    <div style="display: none;">
        <svg id="icon-check" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
        <svg id="icon-x" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
    </div>

    <!-- Load Scripts in Order -->
    <script src="iq.js"></script>
    <script src="eq.js"></script>
    <script src="question.js"></script>

</body>
</html>
